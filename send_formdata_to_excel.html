<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      .form-container {
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Customer Contact Data</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Customer Name:</label>
            <input
              class="form-control"
              type="text"
              name="Customer_Name"
              id="name"
              placeholder="Customer Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="loc">Customer Address:</label>
            <textarea
              class="form-control"
              name="Customer_Address"
              id="address"
              placeholder="Customer Address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="gstin">GSTIN:</label>
            <input
              class="form-control"
              type="text"
              name="GSTIN"
              id="gstin"
              placeholder="GSTIN"
              required
            />
          </div>
          <div class="form-group">
            <label for="pan">PAN:</label>
            <input
              class="form-control"
              type="text"
              name="PAN"
              id="pan"
              placeholder="PAN"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email_Id:</label>
            <input
              class="form-control"
              type="email"
              name="Email_Id"
              id="email"
              placeholder="Email Id"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact">Contact_No:</label>
            <input
              class="form-control"
              type="text"
              name="Contact_No"
              id="contact"
              placeholder="Contact No"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL =                       
      "https://script.google.com/macros/s/AKfycbzZ1CHuHloUeF62MvJiMvGeo5i9hWjKAXYp5FajN2M6QVRqI1zsNrif33lblUmlBKPeoQ/exec";
      const form = document.forms["submit-to-google-sheet"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
          })
          .catch((error) => {
            swal("Error", "Something went wrong. please try again!", "error");
          });
      });
          form.reset();
    </script>
  </body>
</html>
